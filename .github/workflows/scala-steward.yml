name: scala-steward
on:
  push:
    branches: [ master ]
  schedule:
  - cron: '0 5 * * *'
  workflow_dispatch:
jobs:
  scala-steward:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ github.repository_owner == 'json4s' }}
    steps:
    - name: Generate token
      id: generate_token
      uses: tibdex/github-app-token@v1
      with:
        app_id: 89664
        private_key: ${{ secrets.JSON4S_BOT_KEY }}
    - name: Launch Scala Steward
      uses: scala-steward-org/scala-steward-action@v2.18.0
      with:
        github-token: ${{ steps.generate_token.outputs.token }}
        author-email: "74845451+json4s-bot[bot]@users.noreply.github.com"
        author-name: json4s-bot[bot]
        branches: "master,4.0,3.6"
