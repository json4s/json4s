name: ci
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      matrix:
        include:
          - java: 8
          - java: 11
    steps:
    - uses: actions/setup-java@v5
      with:
        java-version: ${{matrix.java}}
        distribution: zulu
    - uses: actions/checkout@v5
    - run: |
        export TZ=Australia/Canberra
        ./sbt -v "+ mimaReportBinaryIssues" "+ test"
