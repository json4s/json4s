name: ci
on:
  push:
  pull_request:
  schedule:
  - cron: '0 2 * * *'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 40
    strategy:
      fail-fast: false
      matrix:
        include:
          - java: 8
            scala: 2_11
          - java: 8
            scala: 2_12
          - java: 8
            scala: 2_13
          - java: 8
            scala: 3
          - java: 11
            scala: 2
    steps:
    - uses: olafurpg/setup-scala@v10
      with:
        java-version: "adopt@1.${{matrix.java}}"
    - uses: actions/checkout@v2.3.4
    - uses: coursier/cache-action@v6
    - run: |
        export TZ=Australia/Canberra
        case ${{ matrix.scala }} in
          2_11)
            sbt -v scalafmtSbtCheck SetScala211 scalafmtCheckAll test
            ;;
          2_12)
            sbt -v scalafmtSbtCheck SetScala212 scalafmtCheckAll test
            ;;
          2_13)
            sbt -v scalafmtSbtCheck SetScala213 scalafmtCheckAll test
            ;;
          2)
            sbt -v scalafmtSbtCheck scalafmtCheckAll test
            ;;
          3)
            sbt -v \
            scalafmtSbtCheck \
            '++ 3.0.0!' \
            scalafmtCheckAll \
            "all astJVM/test astJS/test jacksonCore/test nativeCoreJVM/test nativeCoreJS/test scalap/test scalazJVM/test scalazJS/test xmlJVM/test xmlJS/test jackson/compile mongo/test ext/compile core/test"
            ;;
          *)
            echo "unknown scala version"
            exit 1
        esac
